<div class="table-responsive" id="table-entries" data-bind="visible: isempty() == false">
  <hr>
  <h3>
    <div class="row">
      <div class="col-lg-8">
        En espera
      </div>
    </div>
  </h3>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Rut</th>
        <th>Correo</th>
        <th>&nbsp;</th>
      </tr>
    </thead>
    <tbody data-bind="foreach: waiting">
      <tr id="">
        <td><span data-bind="text: name"></span> <span data-bind="text: lastname"></span></td>
        <td data-bind="text:rut"></td>
        <td data-bind="text:email"></td>
        <td data-bind="click:$parent.removeUser">Borrar</td>
      </tr>
    </tbody>
  </table>
