{% extends "layout.html" %}
{% block body %}
  
  {% if error %}
  <div class="alert alert-danger">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
    <strong>Error</strong>
    <p>{{ error }}</p>
  </div>
  {% endif %}

  <form action="" method="POST" role="form">
    <legend>Iniciar sesión</legend>
  
    <div class="form-group">
      <label for="username">Usuario</label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Input field" required="required">
    </div>

    <div class="form-group">
      <label for="password">Contraseña</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Input field" required="required">
    </div>
  
    
  
    <button type="submit" class="btn btn-primary">Iniciar</button>
  </form>
{% endblock %}
