  <!-- Nuevo usuario -->
  <h3>Agregar</h3>
  <form id="add-user-form" class="form-inline" role="form">
    <div class="form-group">
      <label class="sr-only" for="name">Nombre</label>
      <input type="text" class="form-control" id="name" placeholder="Nombre" name="name" required="required">
    </div>
    <div class="form-group">
      <label class="sr-only" for="lastname">Apellidos</label>
      <input type="text" class="form-control" id="lastname" placeholder="Apellidos" name="lastname" required="required">
    </div>
    <div class="form-group">
      <label class="sr-only" for="email">e-mail</label>
      <input type="email" class="form-control" id="email" placeholder="nombre@email.com" name="email" required="required">
    </div>
    <div class="form-group">
      <label class="sr-only" for="rut">Rut</label>
      <input type="text" class="form-control" id="rut" placeholder="12.345.678-9" name="rut" required="required">
    </div>
    
    <button type="submit" class="btn btn-default" id="add-user-trigger">Agregar</button>
  </form>
